name: ğŸš€ Deploy React App to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Instalar dependencias
        run: npm install

      - name: ğŸ› ï¸ Build del proyecto
        run: npm run build

      - name: ğŸšš Mover dist a docs
        run: |
          rm -rf docs
          mv dist docs

      - name: ğŸ“¤ Commit de docs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs
          git commit -m "Deploy ğŸš€"
          git push
